<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S13 Passcode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #fff;
            background: #000;
            color: #fff;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        input:focus {
            outline: none;
            border-color: #fff;
            background: #111;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #fff;
            color: #000;
            border: 1px solid #fff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #ddd;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>S13 Passcode</h1>
    <form id="passcode-form">
        <input type="password" id="passcode" placeholder="Enter passcode" autofocus>
        <button type="submit">Submit</button>
    </form>
    <div class="error" id="error">Invalid passcode</div>
</div>

<script>
    const form = document.getElementById('passcode-form');
    const passcodeInput = document.getElementById('passcode');
    const errorMsg = document.getElementById('error');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const code = passcodeInput.value;
        
        // Simple passcode check (you can change this)
        if (code === 'S13' || code === 's13') {
            window.location.href = 'S13_index.html';
        } else {
            errorMsg.style.display = 'block';
            passcodeInput.value = '';
            // Redirect to main calculator after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    });
</script>

</body>
</html>
