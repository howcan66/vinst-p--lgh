<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÖP Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .password-container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 350px;
            width: 100%;
        }
        h1 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #999;
            font-size: 13px;
            margin-bottom: 8px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            border-color: #667eea;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-cancel {
            background: #2a2a2a;
            color: #999;
            border: 1px solid #444;
        }
        .btn-cancel:hover {
            background: #333;
            color: #fff;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>KÖP Section Access</h1>
        <div class="input-group">
            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="Password" autofocus>
        </div>
        <div class="btn-group">
            <button class="btn-cancel" onclick="window.close()">Cancel</button>
            <button class="btn-submit" onclick="checkPassword()">Submit</button>
        </div>
        <div class="error-message" id="error">Invalid password. Access denied.</div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error');

        // Submit on Enter key
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const password = passwordInput.value;
            console.log('Password entered:', password);
            
            // Check if password matches s13 or S13
            if (password === 's13' || password === 'S13') {
                console.log('Password correct - setting flag and closing');
                // Set flag in localStorage for parent to detect
                localStorage.setItem('kopPasswordValid', 'true');
                setTimeout(function() { 
                    window.close(); 
                }, 100);
            } else {
                console.log('Password incorrect');
                // Password incorrect - just close window
                setTimeout(function() { window.close(); }, 100);
            }
        }
    </script>
</body>
</html>
