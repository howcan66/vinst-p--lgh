<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S13 Index Default Values</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
            text-align: center;
        }

        .content {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .value-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .value-row:last-child {
            border-bottom: none;
        }

        .label {
            color: #aaa;
        }

        .value {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>S13 Index Default Values</h1>
    
    <div class="content">
        <div class="value-row">
            <span class="label">Försäljningspris</span>
            <span class="value">4 350 000 kr</span>
        </div>
        <div class="value-row">
            <span class="label">Lån</span>
            <span class="value">1 950 000 kr</span>
        </div>
        <div class="value-row">
            <span class="label">Inköpspris</span>
            <span class="value">380 000 kr</span>
        </div>
        <div class="value-row">
            <span class="label">Mäklararvode</span>
            <span class="value">65 000 kr</span>
        </div>
        <div class="value-row">
            <span class="label">Renoveringskostnader</span>
            <span class="value">200 000 kr</span>
        </div>
        <div class="value-row">
            <span class="label">Kapitaltillskott</span>
            <span class="value">10 000 kr</span>
        </div>
        <div class="value-row">
            <span class="label">Skattesats</span>
            <span class="value">22%</span>
        </div>
    </div>
</div>

</body>
</html>
